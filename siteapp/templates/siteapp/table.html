{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
            border: 2px solid red;
            background-color: #000;
            color: white;
        
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>fname</th>
            <th>lname</th>
            <th>pnumber</th>
            <th>email</th>
            <th>subject</th>
        </tr>
        <tbody>
            {% for data in datas %}
            <tr>
                <td>{{data.fname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.pnumber}}</td>
                <td>{{data.email}}</td>
                <td>{{data.subject}}</td>
                <td>
                    <a href="{% url 'update' data.id %}">
                        <button class='edit_btn'>edit</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'clear' data.id %}">
                        <button class='del_btn'>delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
