{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
    <!--<link rel="stylesheet" href="{% static 'user/css/custom.css' %}">-->
    <link rel="stylesheet" href="{% static 'user/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/fonts (2).css' %}">
</head>
<body>
    
    <!-- <div class="wrapper">
        <div class="red-div"></div>
    </div> -->
    <!-- <div class="wrapper">
        <div class="green-div"></div>
    </div> -->
    <div class="container" id="container">
        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div class="heading">
                {% for i in messages %}
                <p>{{i}}</p>
                {% endfor %}
                <h1>Login</h1>
                <p>Let's get started with your 30 days free trial</p>
            </div>
            <div class="input-control">
                <input type="text" name="username" id="username" placeholder="Full Name">
            </div>
            <div class="input-control">
                <input type="text" name="password" id="password" placeholder="Password">
            </div>
            <div class="button">
                <button>Login</button>
            </div>
            <div class="text">
                <p>Don't have an account? <a href="{% url 'user:register' %}">Sign Up</a></p>
            </div>
            <p class="borders">or</p>
            <div class="google">
                <button><img src=""{% static 'user/images__1_-removebg-preview (1).png' %} alt=""> Login with Google</button>
            </div>
            <div class="text">
                <p>By signing up to create an account I accept Company's <a href="">Terms of Use and Privacy Policy.</a></p>
            </div>
        </form>
    </div>

</body>
</html>
